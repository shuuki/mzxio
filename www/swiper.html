<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Swiper demo</title>

<!-- Link Swiper's CSS -->
<link rel="stylesheet" href="style/swiper.css">

<!-- Demo styles -->
<style>
body {
  background: #222;
  margin: 0;
  padding: 0;
}
.swiper-container {
  margin: 0 auto;
  width: 100%;
}
.swiper-slide {
  width: 80%;
  transition: all 0.25s;
}
.swiper-slide-active {
  opacity: 1;
}
.swiper-slide-next, .swiper-slide-prev {
  opacity: 0.5;
}
.swiper-slide img {
  width: 100%;
}

</style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
    		<div class="swiper-wrapper">
    				<div class="swiper-slide"><img src="img/tumblr_n2gp78dofg1tro3g4o1_1280.jpg"></div>
    				<div class="swiper-slide"><img src="img/tumblr_n2gooouyx61tro3g4o1_1280.jpg"></div>
    				<div class="swiper-slide"><img src="img/tumblr_n2gooouyx61tro3g4o2_1280.jpg"></div>
    		</div>
    		<!-- Add Arrows -->
    		<div class="swiper-button-next"></div>
    		<div class="swiper-button-prev"></div>
    </div>

    <!-- Swiper JS -->
    <script src="script/library/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
      centeredSlides: true,
      grabCursor: true,
      keyboardControl: true,
      loop: true,
      nextButton: '.swiper-button-next',
    	prevButton: '.swiper-button-prev',
      scrollbarHide: true,
    	slidesPerView: 'auto',
      spaceBetween: 18
    });
    </script>
</body>
</html>
